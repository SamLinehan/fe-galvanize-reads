<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Reads</title>
    <link rel="stylesheet" href="./styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <img class="logo" src="https://pbs.twimg.com/profile_images/503696801161953281/IyV59ozo.png" alt="books"/>
      <h1>Galvanize Reads</h1>
    </header>
    <section class="authorsAndBooksButtons">
      <button class="authorsButton" type="button" name="authorsButton">Authors</button>
      <button class="booksButton" type="button" name="booksButton">Books</button>
    </section>
    <section class="booksList">
      <form class="booksSearch" method="get">
        <label for="booksSearch">Search for Books By Title Here: </label>
        <input type="text" name="booksSearch" id="booksSearch">
        <button type="submit" name="booksSearchSubmit">Search</button>
      </form>
      <main class="booksListContainer"></main>
    </section>
    <section class="authorsList">
      <form class="authorsSearch" method="get">
        <label for="authorsSearch">Search for Authors by Name Here: </label>
        <input type="text" name="authorsSearch" id="authorsSearch">
        <button type="submit" name="authorsSearchSubmit">Search</button>
      </form>
      <main class="authorsListContainer"></main>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
